<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - ドラゴンリペラー</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">体力: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">金： <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">店に行く</button>
        <button id="button2">洞窟に行く</button>
        <button id="button3">ドラゴンと戦う</button>
      </div>
      <div id="monsterStats">
        <span class="stat">モンスター名: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">健康： <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        ドラゴンリペラーへようこそ。町を出るのを妨げているドラゴンを倒さなければなりません。あなたは町の中央広場にいます。どこに行きたいですか？上のボタンを使用してください
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
